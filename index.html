<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>

    <h1>The Game of Memory</h1>
    <div id="gameboard">
        <div id="console">
            <h2>Matches You've Made = 0 Matches Remaining = 8 Attempts = 0</h2>
            <p id="status">STATUS</p>
            <button>Click To Reset</button>
        </div>

        <div id="grid">

        <div id="modal">
            <div id="modal-textbox">
                <h1>You Won!</h1>
                <p>Your memory is out of this world!</p>
                <a id="close" href="#">Play Again</a>
            </div>
        </div>

     
    
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
