<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link id="mode" rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Courgette&family=Indie+Flower&family=Oxygen:wght@300&family=Sacramento&family=Satisfy&display=swap" rel="stylesheet">


</head>
<body>

    <h1>The Game of Memory</h1>

    <div id="gameboard">
        <div id="console">
            <h2>Matches Made = 0 <br>
                Remaining = 8 <br>
                Attempts = 0</h2>
                <p id="status">Ready To Play! Select a Card</p>
            <div id="buttonDiv">
                <button id="modeBtn">Next</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        
        <div id="grid">
        </div>
    </div>
    
    <div id="modal">
        <div id="modal-textbox">
            <h1>You Won!</h1>
            <p>Your memory is out of this world!</p>
            <ul>
                <li><a id="close" href="#">Close</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
